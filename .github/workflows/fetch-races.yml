name: Fetch Race Data

on:
  schedule:
    - cron: '0 10 * * *'  # Daily at 2am PST (10am UTC)
  workflow_dispatch:  # Allows manual trigger from GitHub

permissions:
  contents: write  # This gives write permission to the repo

jobs:
  fetch-races:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch race data
      run: python fetch_races.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        git add races.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update race data $(date +'%Y-%m-%d')" && git push)